<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Contact Form</title>
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo">
            <li><a href="portfolio.html">Home</a></li>
        </div>
        <ul>
            <li><a href="lesson.html">Lesson</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="GALLERY.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="media.html">Showcase</a></li>
        </ul>
    </header>
</div>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Compose</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="1fb8cb14-af7d-4130-9136-edf6ee763d5c">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
            <input type="subject" name="subject" placeholder="Your subject" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="img/arrow_icon.png"alt=""></button>
        </form>

        <div class="contact-right"> 
            <img src="img/email.png" alt="">
        </div>

    </div>
</body>
</html>
